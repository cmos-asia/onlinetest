<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/subjects/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name" >科目名称</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="name" class="col-xs-12 col-sm-6" id="name" value="${(returnDatas.data.name)!''}"  type="text" />
					</div><div class="help-block" for="name"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="status" >生效状态</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix"></div>
					<select id="status" name="status" class="col-xs-12 col-sm-6">
						<option value="1">生效</option>
						<option value="0">无效</option>
					</select>
				</div>
			</div>
			<script>
				$(function(){
					var old_status='${(returnDatas.data.status)!'1'}';
					$("#status").val(old_status);
				});
				</script>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/subjects/list');">
				保存
			</button>
		</div>
	</div>
