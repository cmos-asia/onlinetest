<#escape x as x?html>
<div class="row">
	<div class="col-xs-12">
		<!--input  hidden  Start-->
	<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name" >名称</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.name)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
					<!--日期型-->
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="create_time" >创建日期</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									${((returnDatas.data.create_time)?string('yyyy-MM-dd'))!'' }
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
					<!--日期型-->
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="update_time" >修改日期</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									${((returnDatas.data.update_time)?string('yyyy-MM-dd'))!'' }
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
	</div><!-- /.col -->
</div>
</#escape>
