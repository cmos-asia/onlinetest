<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/testpaperinfo/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="paper_id" >试卷ID</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="paper_id" class="col-xs-12 col-sm-6" id="paper_id" value="${(returnDatas.data.paper_id)!''}"  type="text" />
					</div><div class="help-block" for="paper_id"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="topic_type" >题目类型</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="topic_type" class="col-xs-12 col-sm-6" id="topic_type" value="${(returnDatas.data.topic_type)!''}"  type="text" />
					</div><div class="help-block" for="topic_type"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="score" >分值</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="score" class="col-xs-12 col-sm-6" id="score" value="${(returnDatas.data.score)!''}"  type="text" />
					</div><div class="help-block" for="score"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="problem_description" >题目描述</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="problem_description" class="col-xs-12 col-sm-6" id="problem_description" value="${(returnDatas.data.problem_description)!''}"  type="text" />
					</div><div class="help-block" for="problem_description"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="reference_description" >参考说明</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="reference_description" class="col-xs-12 col-sm-6" id="reference_description" value="${(returnDatas.data.reference_description)!''}"  type="text" />
					</div><div class="help-block" for="reference_description"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="option" >选项</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="option" class="col-xs-12 col-sm-6" id="option" value="${(returnDatas.data.option)!''}"  type="text" />
					</div><div class="help-block" for="option"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="right_answer" >正确答案</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="right_answer" class="col-xs-12 col-sm-6" id="right_answer" value="${(returnDatas.data.right_answer)!''}"  type="text" />
					</div><div class="help-block" for="right_answer"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="create_time" >创建日期</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="create_time"  class="form-control date-picker"  id="create_time" readonly="readonly" value="${(returnDatas.data.create_time)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="create_time"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="update_time" >修改日期</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="update_time"  class="form-control date-picker"  id="update_time" readonly="readonly" value="${(returnDatas.data.update_time)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="update_time"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="imgURL" >图片路径</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="imgURL" class="col-xs-12 col-sm-6" id="imgURL" value="${(returnDatas.data.imgURL)!''}"  type="text" />
					</div><div class="help-block" for="imgURL"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="isIMG" >是否为图片类型题目（0：否，1：是）</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="isIMG" class="col-xs-12 col-sm-6" id="isIMG" value="${(returnDatas.data.isIMG)!''}"  type="text" />
					</div><div class="help-block" for="isIMG"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/testpaperinfo/list');">
				保存
			</button>
		</div>
	</div>
</div>


</#escape>
