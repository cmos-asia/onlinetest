<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>
    免费注册
    </title>
    <link rel="stylesheet" type="text/css" href="./assets/login.css" />
  </head>
  <body>
    <div class="nav-box">
      <div class="nav-box-big">
        <div class="logo fl"><a class="logoPic" href="javascript:void(0)" title="在线测试">&nbsp;</a><i> </i><span> 注册</span></div>
        <div class="nav-r fr">
          <em>已有账号？</em> <a href="./login.html" class="text_zc">马上登录</a>
        </div>
      </div>
    </div>
    
    <style type="text/css">
    body {background: url(./img/bg.png) center 40px #fff no-repeat !important;}
    .gg-big-img { width: 1000px;height: 80px;margin: 20px auto -30px;}
    .main{margin: 90px auto 0}
    </style>
    <div class="main mainBg">
      
      <div class="f-fl regWays ">
        <ul>
          <li class="z-on">
            <a href="/register">
              <i class="icon sj"></i>
              <h3>
              <i class="icon phone"></i>手机账号
              </h3>
              <p>方便好记，安全可靠</p>
            </a>
          </li>
          
        </ul>
      </div>
      <div class="fr regForm">
        <input id="captchaType" type="hidden" value="0" />
        <form action="javascript:void(0)" id="mobileRegisterForm">
          <div class="frame">
            <div class="frameInput">
              <label>手机号：</label>
              <input class="frameInput_text" name="mobile" id="mobile" autocomplete="off" type="text" placeholder="请输入您常用的手机号码" />
              <div class="frameInfo msg-box"></div>
            </div>
          </div>
          <div class="frame">
            <div class="frameInput">
              <label>密码：</label>
              <input type="text" style="display: none;">
              <input class="frameInput_text" name="password" id="password" autocomplete="off" type="password" placeholder="长度为6-20个字符" />
              <a href="javascript:void(0)" class="eyesClose"></a>
              <div class="frameInfo msg-box"></div>
            </div>
          </div>
          <div class="frame">
            <div class="frameInput">
              <label>验证码：</label>
              <input class="frameInput_text w140" name="code" id="code" type="text" autocomplete="off" />
              <span class="code_img">
              <img  class="img-captcha"  src=""/></span>
              <span class="change_code">看不清？换一张</span>
              <div class="frameInfo msg-box"></div>
            </div>
          </div>
          <div class="frame">
            <div class="frameInput">
              <p class="agreen">
                <i class="checked"></i>我已阅读并同意<a href="#" target="_blank">《在线测试协议》</a>
              </p>
            </div>
          </div>
          
          <div class="frame">
            <input class="submit" name="" type="submit" value="立即注册" />
          </div>
        </form>
      </div>
    </div>
    <script src="./common/footer.js"></script>
  </body>
</html>
